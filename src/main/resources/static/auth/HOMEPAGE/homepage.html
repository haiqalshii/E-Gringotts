<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="homepage.css">

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Create Account</h1>
                <input type="email" id="emailReg" placeholder="Email" />
                <input type="password" id="passwordReg" placeholder="Password" />
                <input type="text" id="firstNameReg" placeholder="First Name" />
                <input type="text" id="lastNameReg" placeholder="Last Name" />
                <input type="number" id="phoneNumReg" placeholder="Phone Number" />
                <input type="text" id="addressReg" placeholder="Address" />
                <input type="text" id="districtReg" placeholder="District" />
                <input type="text" id="placeReg" placeholder="Place" />
                <input type="date" id="dateReg" placeholder="Date of Birth" />
                <button type="submit" value="Register">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>SIGN IN</h1>
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <a href="User/logo/fPass.png">Forgot your password?</a>
                <button type="submit" value="Login">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Wizard!</h1>
                    <p>Embark on Your Enchanted Journey with Us, Where Every Drive is a Magical Adventure Filled with Wonder and Mystery</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="homepage.js"></script>
    <title>E-GRINGOTTS</title>
    <link rel="icon" href="User/logo/Logo.png" type="image/x-icon">
</head>
