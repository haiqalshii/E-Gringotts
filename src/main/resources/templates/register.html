<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f5f3e6;
            font-family: 'Merriweather', serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff4e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #bfa980;
        }

        h2 {
            text-align: center;
            color: #563d7c;
            font-family: 'Cinzel', serif;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f7f1;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #563d7c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45296e;
        }

        .card {
            margin-bottom: 15px;
            padding: 10px;
            background: #e6d5b8;
            border: 1px solid #bfa980;
            border-radius: 5px;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #563d7c;
        }

        /* Parchment Paper Effect */
        .container {
            background: #f9f3e7;
            border: 2px solid #d3b187;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'MedievalSharp', cursive;
        }

        input, select {
            background: #fff8e6;
        }

        .card {
            background: #fff8e6;
            border: 1px solid #d3b187;
        }

        /* Magical Fonts and Colors */
        body {
            font-family: 'Cinzel', serif;
            background-color: #f0e6d6;
            color: #333;
        }

        h2 {
            font-family: 'Cinzel Decorative', cursive;
        }

        label {
            color: #6d4c41;
        }

        button {
            font-family: 'Cinzel', serif;
            background: #6d4c41;
            color: #fff;
        }

        button:hover {
            background: #4b3621;
        }

        /* Card Styles */
        .card-header {
            font-family: 'Cinzel', serif;
            color: #4b3621;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }

        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Merriweather:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    </style>
</head>
<body>
<div class="container">
    <h2>Register New User</h2>
    <form id="registerForm" onsubmit="submitForm(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="plainAddress">Address:</label>
        <input type="text" id="plainAddress" name="plainAddress" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>

        <div id="cardSection">
            <h3>Cards</h3>
            <div class="card">
                <div class="card-header">Card 1</div>
                <label for="cardNumber1">Card Number:</label>
                <input type="text" id="cardNumber1" name="cardNumber" required>

                <label for="cvv1">CVV:</label>
                <input type="text" id="cvv1" name="cvv" required>

                <label for="expirationDate1">Expiration Date:</label>
                <input type="date" id="expirationDate1" name="expirationDate" required>
            </div>
            <div class="card">
                <div class="card-header">Card 2</div>
                <label for="cardNumber2">Card Number:</label>
                <input type="text" id="cardNumber2" name="cardNumber" required>

                <label for="cvv2">CVV:</label>
                <input type="text" id="cvv2" name="cvv" required>

                <label for="expirationDate2">Expiration Date:</label>
                <input type="date" id="expirationDate2" name="expirationDate" required>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById('registerForm');
        const formData = new FormData(form);

        const jsonData = {
            email: formData.get('email'),
            password: formData.get('password'),
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            phoneNumber: formData.get('phoneNumber'),
            plainAddress: formData.get('plainAddress'),
            district: formData.get('district'),
            place: formData.get('place'),
            dateOfBirth: formData.get('dateOfBirth'),
            role: formData.get('role'),
            cards: []
        };

        const cardSection = document.getElementById('cardSection');
        const cards = cardSection.getElementsByClassName('card');
        for (let card of cards) {
            jsonData.cards.push({
                cardNumber: card.querySelector('[name="cardNumber"]').value,
                cvv: card.querySelector('[name="cvv"]').value,
                expirationDate: card.querySelector('[name="expirationDate"]').value
            });
        }

        fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Registration failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
    }
</script>
</body>
</html>
